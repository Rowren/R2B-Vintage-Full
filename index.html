<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2B Vintage</title>

        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav>
        <div class="nav-container">
            <a href="index.html">
                <img src="/img/lo-removebg-preview.png" class="logonav">
            </a>
            
            <div class="nav-taka">
                <p class="nav-taka-name">R2B Bug</p>
                <div onclick="openCart()" style="cursor: pointer;" class="nav-takaicon">
                    <i class="fas fa-cart-shopping fa-lg"></i>
                    <div id="cartcount" class="cartcount" style="display: none;">
                        0
                    </div>
                 </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="sidebar">
            <input onkeyup="searchsomething(this)" id="txt_search" type="text" class="sidebar-search" placeholder="Search product...">

            <a onclick="searchproduct('all')" class="sidebar-item
            ">
                All product
            </a>
            <a onclick="searchproduct('shirt')" class="sidebar-item
            ">
                shirt
            </a>
            <a onclick="searchproduct('trousers')" class="sidebar-item
            ">
                trousers
            </a>
            <a onclick="searchproduct('shoe')" class="sidebar-item
            ">
                shoe
            </a>
        </div>
        <div id="productlist" class="product">

            <div class="product-item">
                <img class="product-img" src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG5pa2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="">
                <p style="font-size:1.5vw;">product name</p>
                <p style="font-size: 1vw;">500 THB</p>
            </div>
        </div>
    </div>

    <div id="modalDesc" class="modal" style="display: none;">
        <div onclick="closeModal()" class="modal-bg"></div>
        <div class="modal-page">
            <h2>Detail</h2>
            <br>
            <div class="modaldesc-content">
                <img id="mdd-img" class="modal-img" src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG5pa2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="">
                <div class="modaldesc-detail">
                  <p id="mdd-name" style="font-size: 1.5vw;">product name</p>
                  <p id="mdd-price" style="font-size: 1vw;">500 THB</p>
                  <br>
                  <p id="mdd-desc" style="color: #adadad;">Lorem, ipsum dolor sit amet consectetur adipisicing\</p>
                  <br>
                  <div class="btn-control">
                    <button onclick="closeModal()" class="btn">Close</button>
                    <button onclick="addtocart()" class="btn-buy">Add to cart</button>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modalCart" class="modal" style="display: none;">
        <div onclick="closeModal()" class="modal-bg"></div>
        <div class="modal-page">
            <h2>Mycart</h2>
            <br>
            <div id="mycart" class="cartlitst">
                
               
                
            </div>
            <div class="btn-control">
                <button onclick="closeModal()"  class="btn">Cancel</button>
                <button class="btn btn-buy">Buy</button>
             </div>   
        </div>
    </div>


</body>
</html>
